<!DOCTYPE html>
<html>
<head>
	<title>Pseudo class properties</title>
<style>
div {
    background-color:green;
    color: black;
    padding: 25px;
    text-align: center;
}
div:hover {
    color: yellow
}
</style>
</head>
<body>

<p>Mouse over the pseudo class property hover to change the font color.</p>

<div>Hover Over Me to change the font color !</div>


</body>
</html>
